<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pokeguide</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:300,400,500,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/map.css">
    <link rel="stylesheet" href="assets/css/route.css">
    <link rel="stylesheet" href="assets/css/gobal.css">
</head>

<body>
    <!--Header-->
    <div class="header">
        <!--Header Image-->
        <img class="img-fluid header-logo" src="https://i.imgur.com/vkPdSV5.png">
        <div class="container">
            <div class="row">
                <!--Input container-->
                <div class="input-container col-12 col-sm-6 col-md-7 col-lg-6 col-xl-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <!--Input start text-->
                            <span class="input-group-text">起點:</span>
                        </div>
                        <!--Input start point-->
                        <input id="start_input" class="form-control input-txt" type="text" value="Sky Tower">

                        <div class="input-group-append"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-end">
                        <div class="input-group-prepend">

                            <!--Input end text-->
                            <span class="input-group-text">終點:</span>
                        </div>
                        <!--Input end point-->
                        <input id="end_input" class="form-control input-txt" type="text" value="Repluse Bay Beach">

                        <div class="input-group-append"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend"></div>
            <div class="input-group-append"></div>
        </div>
    </div>


    <!--Route start here-->
    <div class="route-container" id="route">
        <div class="route-item-parent-container">
            <div class="route-item-container container">
                <div class="route-icon-container">

                </div>
                <!--Init all the icons and text-->
                <div class="route-time-container">
                    <snap>Time</snap>
                    <br>
                    <snap class="route-price-txt">Price</snap>
                </div>
                <div class="route-item-icon">
                    <snap class="badge bus-badge">
                        <i class="fas fa-bus"></i>
                        Loading</snap>
                </div>

            </div>
            <!--Route End here-->



        </div>
          <!--All lib scripts-->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

          <!--All my scripts-->
        <script src="assets/js/api.js"></script>
        <script src="assets/js/element.js"></script>
        <script src="assets/js/gobal.js"></script>
        <script src="assets/js/route.js"></script>
</body>

</html>
